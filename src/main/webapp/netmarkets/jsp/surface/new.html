<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>jquery-confirm | 功能强大的jQuery对话框和确认框插件 </title>
	
	<link href="/elm/ui/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="/elm/ui/plugins/jquery-confirm/css/jquery-confirm.css" />

	<script type="text/javascript" src="/elm/ui/js/jquery-1.9.1.min.js"></script>
	
	<script type="text/javascript" src="/elm/ui/plugins/jquery-confirm/js/jquery-confirm.js"></script>


</head>
<body>
	<button class="btn btn-primary example22-2" id="tt">With custom keys</button>
    <script type="text/javascript">
        $('#tt').on('click', function () {
            $.confirm({
            	title: false,
                content: '新密码<input type="text" class="form-control" placeholder="输入新密码"/>确认新密码<input type="text" class="form-control" placeholder="确认新密码"/>',
                cancel: function () {
                    $.alert('canceled');
                },
                confirm: function () {
                    $.alert('confirmed');
                }
            });
        });
    </script>
	
</body>
</html>
