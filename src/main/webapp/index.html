<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登陆丨ShenZhenAirlines</title>
<link rel="stylesheet" href="/ems/ui/plugins/jquery-login/css/style.css">
<body>
	
<div class="login-container">
	<h1>ShenZhenAirlines</h1>
	
	<div class="connect">
		<p>Link the world. Share to world.</p>
	</div>
	
	<form action="" method="post" id="loginForm">
		<div>
			<input type="text" name="username" class="username" placeholder="用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<button id="submit" type="submit" onclick="test()">登 陆</button>
	</form>

</div>

</body>
<script type="text/javascript" src="/ems/ui/js/jquery-1.9.1.min.js"></script>
<script src="/ems/ui/plugins/jquery-login/js/common.js"></script>

<script src="/ems/ui/plugins/jquery-login/js/jquery.validate.min.js"></script>
</html>
